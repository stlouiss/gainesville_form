<!-- CITATION: This prototype relies on educational material shared by Professor Colleen Van Lent for SI 539, Design of Complex Websites,
at the University of Michigan School of Information, Fall 2020. Changes made are informed by the learning experience of Data Gator Scott St. Louis 
in completing a final portfolio project for SI 539. -->

<!-- In accordance with discussions between the Data Gators and the City of Gainesville Department of Strategic Initiatives,
this prototype is intended as a proof of concept, rather than as a completed product ready for integration into the Open Data Portal website. -->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="imgs/gainesville_city_logo.png"/>
  <title>Contact Us</title>

</head>
<body>
  <a href = "https://data.cityofgainesville.org/">
  <img src="imgs/gainesville_city_logo.png" alt="City of Gainesville logo" id="logo-img" ahref="https://data.cityofgainesville.org/">
  </a>
  <form action="https://formspree.io/f/mknpbwkn" method="POST"> <!--IMPORTANT: Strategic Initiatives should create an account for itself 
                                                                at Formspree and regenerate this action string for the email address dataGNV@cityofgainesville.org.
                                                                The current action string links to Data Gator Scott's email address for testing purposes. -->
  <fieldset>
    <legend>Report a data coverage gap, or share your user story!</legend>
    <br></br>

    <label for="name_id">Your Name</label>
    <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>

    <label for="email_id">Your Email</label>
    <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>

    <label for="phone_id">Your Phone Number</label>
    <input type="tel" name="phone" placeholder="123-456-7890" id = "phone_id" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <div><span>Format: 123-456-7890</span></div>


    <label for="msg">Your Message</label>
    <textarea placeholder="Report a data coverage gap or share your user story here. 
What do you want to see on the City of Gainesville Open Data Portal?
What brings you to the Open Data Portal?" 
    id = "msg" name="mesg" required></textarea><br>

    <input type="checkbox" checked="checked" name="marketing_consent" id = "cBox"> 
    <label for ="cBox" id="checkbox-label">The City of Gainesville can use my submission for marketing purposes. [OPTIONAL -- CHECK BOX IF YOU AGREE.]</label>


    <input type="submit" value = "Contact the City of Gainesville Department of Strategic Initiatives">
  </fieldset>

  <div class = "parallax-img" alt="Clocktower in city of Gainesville, Florida.">
    <p class="parallax-p">We are happy to hear from you!</p>
  </div>

  <p>Clocktower in city of Gainesville. PHOTO CREDIT: DouglasGreen~commonswiki via <a href = "https://commons.wikimedia.org/wiki/File:Dsg_Gainesville_Clock_Tower_20050507.jpg">Wikimedia Commons.</a>
    Designated <a href = "https://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a> as of December 11, 2020.<br><br><br><br><br>


 </form>




</body>
</html>
